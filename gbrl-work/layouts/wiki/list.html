{{ define "main" }}
  <section class="wiki__container container">
    <h1 class="wiki__title h1">{{ .Title }}</h1>
    <article class="wiki__text">
      {{ .Content }}
    </article>
    {{ partial "widgets/tag-main.html" . }}
  </section>

  <section class="wiki-posts-list__container">
    <h3 class="wiki-posts-list__title h3 container">Todas as notas</h3>
      {{ partial "taxonomies/tag.html" . }}
  </section>
{{ end }}
