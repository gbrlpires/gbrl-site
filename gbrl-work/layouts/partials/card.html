{{$section := .Section}}
{{range where .Site.Pages "Section" $section }}
  <article class="card">

    <img class="card__img" src="{{.Section}}/default.jpg" alt="#">

  <h5>{{ .Params.client }}</h5>
  <h4>{{ .Title }}</h4>
  <ul>
   {{ range (.GetTerms "categories") }}
     <li>{{ partial "label.html" . }}</li>
   {{ end }}
 </ul>
</article>
{{end}}
