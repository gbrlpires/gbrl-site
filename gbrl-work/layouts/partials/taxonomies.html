<section class="taxonomies container">
  <h3 class="taxonomies__title h3">Outras Categorias</h3>

  <div class="taxonomies__wrapper">
    <ul class="taxonomies__list">
      {{ range .Site.Taxonomies.categories.Alphabetical }}
      <li class="taxonomies__item">{{ partial "label.html" . }}</li>
      {{ end }}
    </ul>
    <h5 class="item__title h5">Por Área</h5>
  </div>

  <div class="taxonomies__wrapper">
    <ul class="taxonomies__list">
      {{ range .Site.Taxonomies.colabs.Alphabetical }}
      <li class="taxonomies__item">{{ partial "label.html" . }}</li>
      {{ end }}
    </ul>
    <h5 class="item__title h5">Por Colaboração</h5>
  </div>
</section>
